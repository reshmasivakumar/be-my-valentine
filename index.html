<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Tiny Question üíò</title>

  <style>
    :root{
      --bg1:#ffe6f1;
      --bg2:#fff5d6;
      --card:#ffffffd9;
      --text:#1f1f1f;
      --muted:#6b6b6b;
      --yes:#ff4d88;
      --yes2:#ff2f76;
      --shadow:0 18px 60px rgba(0,0,0,.10);
      --radius:22px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:radial-gradient(circle at 20% 10%, var(--bg2), var(--bg1));
      overflow:hidden;
    }

    .card{
      width:min(680px,92vw);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      backdrop-filter:blur(10px);
    }

    h1{
      margin:0 0 10px;
      font-size:clamp(28px,3.4vw,40px);
    }

    .badge{
      display:inline-block;
      margin-left:10px;
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:700;
      color:#a01245;
      background:rgba(255,77,136,.14);
    }

    p{
      margin:10px 0;
      font-size:clamp(16px,2.1vw,18px);
      line-height:1.5;
    }

    .muted{color:var(--muted)}

    .buttons{
      margin-top:18px;
      display:flex;
      gap:12px;
      align-items:center;
    }

    button{
      border:0;
      padding:13px 18px;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      font-size:16px;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }

    #yesBtn{
      color:#fff;
      background:linear-gradient(135deg,var(--yes),var(--yes2));
      box-shadow:0 10px 25px rgba(255,77,136,.28);
    }

    /* MORE VISIBLE NO BUTTON */
    #noBtn{
      position:fixed;
      background:#f7f7f7;
      color:#333;
      border:2px solid rgba(0,0,0,.15);
      box-shadow:0 6px 16px rgba(0,0,0,.18);
      left:50%;
      top:65%;
      transform:translate(-50%, -50%);
    }

    /* effects */
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.85;
      animation:floatUp 3s ease-in forwards;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{transform:translateY(0) scale(1);opacity:.9}
      to{transform:translateY(-120px) scale(1.3);opacity:0}
    }

    .pop{
      position:absolute;
      width:9px;
      height:9px;
      border-radius:2px;
      animation:pop .9s ease-out forwards;
    }
    @keyframes pop{
      to{transform:translate(var(--dx),var(--dy)) rotate(240deg);opacity:0}
    }

    .overlay{
      position:fixed;
      inset:0;
      display:none;
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    .overlay.show{display:flex}

    .modal{
      background:#fff;
      border-radius:22px;
      padding:22px;
      width:min(520px,92vw);
      box-shadow:0 25px 80px rgba(0,0,0,.25);
    }

    .row{
      display:flex;
      gap:12px;
      margin-top:14px;
      flex-wrap:wrap;
    }

    .secondary{
      background:#f2f2f2;
      font-weight:800;
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <h1>
      Hey handsome üíò
      <span class="badge" id="statusBadge">serious</span>
    </h1>

    <p>Will you be my Valentine?</p>
    <p class="muted" id="subtext">Take your time‚Ä¶ but choose wisely üôÇ</p>

    <div class="buttons">
      <button id="yesBtn">YES üòç</button>
      <button id="noBtn">No üôÑ</button>
    </div>
  </main>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Are you sure? üò≥</h2>
      <p class="muted">This answer may cause excessive affection.</p>
      <div class="row">
        <button id="confirmYes" style="background:linear-gradient(135deg,var(--yes),var(--yes2));color:#fff">
          I‚ÄôM SURE ‚úÖ
        </button>
        <button id="hesitateBtn" class="secondary">Wait‚Ä¶ ü§î</button>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const badge = document.getElementById('statusBadge');
    const subtext = document.getElementById('subtext');
    const overlay = document.getElementById('overlay');
    const confirmYes = document.getElementById('confirmYes');
    const hesitateBtn = document.getElementById('hesitateBtn');

    let dodges = 0;
    let lastMove = 0;

    function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}

    function moveNo(){
      const now = Date.now();
      if(now - lastMove < 700) return; // STAYS LONGER
      lastMove = now;

      dodges++;
      badge.textContent = dodges < 4 ? "thinking‚Ä¶" : "still no";
      subtext.textContent = [
        "Hmm‚Ä¶ interesting choice.",
        "That‚Äôs not it üôÇ",
        "You‚Äôre very determined.",
        "Still married though.",
        "Okay wow. Impressive."
      ][Math.min(dodges-1,4)];

      const r = noBtn.getBoundingClientRect();
      noBtn.style.left = rand(40, window.innerWidth - r.width - 40) + "px";
      noBtn.style.top  = rand(120, window.innerHeight - r.height - 40) + "px";

      if(dodges >= 8){
        noBtn.textContent = "Fine‚Ä¶ YES üôÉ";
        noBtn.onclick = showConfirm;
      }
    }

    document.addEventListener('mousemove', e=>{
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top + r.height/2;
      if(Math.hypot(e.clientX-cx, e.clientY-cy) < 90) moveNo();
    }, {passive:true});

    noBtn.addEventListener('click', e=>{
      e.preventDefault();
      moveNo();
    });

    function showConfirm(){
      overlay.classList.add('show');
    }

    function celebrate(){
      overlay.classList.remove('show');
      badge.textContent = "YAY";
      subtext.innerHTML = "<strong>Correct answer.</strong> üíû";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    }

    yesBtn.addEventListener('click', showConfirm);
    confirmYes.addEventListener('click', celebrate);

    hesitateBtn.addEventListener('mouseenter', ()=>{
      hesitateBtn.style.position='fixed';
      hesitateBtn.style.left=rand(40,window.innerWidth-140)+'px';
      hesitateBtn.style.top=rand(40,window.innerHeight-80)+'px';
    });
  </script>
</body>
</html>
